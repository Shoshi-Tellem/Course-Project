<div class="course-container">
    <mat-card class="course-card">
        <h1>Lessons:</h1>

        <div class="lessons-grid">
            @for (lesson of lessons; track lesson.id) {
            <mat-card class="lesson-card">
                <mat-card-header>
                    <mat-card-title>{{ lesson.title }}</mat-card-title>
                    <span class="lesson-actions">
                        @if(role=='teacher'){
                        <button mat-icon-button (click)="editLesson(lesson)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteLesson(lesson.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        }
                    </span>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ lesson.content }}</p>
                </mat-card-content>
            </mat-card>
            }
            @empty {
                <p>אין שיעורים לקורס זה</p>
            }

            @if(role=='teacher'){
            <button mat-raised-button class="add-lesson-btn" [routerLink]="['addLesson']"
                routerLinkActive="button-active">
                <mat-icon>add</mat-icon> הוסף שיעור
            </button>
            }
        </div>
    </mat-card>
    <!-- <router-outlet></router-outlet> -->
</div>
